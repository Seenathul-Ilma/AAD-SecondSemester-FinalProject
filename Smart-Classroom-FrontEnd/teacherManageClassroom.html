        <div id="classroomModal" class="fixed inset-0 bg-black/60 backdrop-blur-md hidden flex items-center justify-center z-50 p-3">
          <div class="w-full max-w-lg max-h-[90vh] overflow-y-auto rounded-2xl shadow-2xl bg-white/95 dark:bg-slate-800/95 backdrop-blur-xl border border-white/20 dark:border-slate-700/50">

            <!-- Modal Header -->
            <div class="flex justify-between items-center p-5 border-b border-slate-200/50 dark:border-slate-700/50">
              <h2 id="classroom-model-header-text" class="text-xl font-bold text-slate-800 dark:text-white">Create New Classroom</h2>
              <button id="closeClassroomModal"
                      class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-all duration-200 hover:scale-110"
                      aria-label="Close modal">
                <i data-lucide="x" class="w-5 h-5"></i>
              </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6">
              <form id="classroom-form" class="space-y-4">
                <!-- Class Level -->
                <div class="grid grid-cols-2 gap-3">
                  <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                      Level Type
                    </label>
                    <select id="classLevelOption"
                            class="w-full py-3 px-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700/80 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                      <option value="">Select Type</option>
                      <option value="Grade">Grade</option>
                      <option value="Batch">Batch</option>
                      <option value="Year">Year</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                      Level
                    </label>
                    <input type="text"
                           id="classLevelText"
                           placeholder="e.g., 07, 2024"
                           class="w-full py-3 px-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700/80 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                  </div>
                </div>

                <!-- Subject -->
                <div>
                  <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                    Subject
                  </label>
                  <input type="text"
                         id="subject"
                         placeholder="e.g., Mathematics, Science, English"
                         class="w-full py-3 px-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700/80 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                </div>

                <!-- Medium -->
                <!--<div>
                  <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                    Medium
                  </label>
                  <select id="medium"
                          class="w-full py-3 px-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700/80 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    <option value="">Select Medium</option>
                    <option value="English">English Medium</option>
                    <option value="Tamil">Tamil Medium</option>
                    <option value="Sinhala">Sinhala Medium</option>
                  </select>
                </div>-->

                <!-- Description -->
                <div>
                  <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                    Description
                  </label>
                  <textarea id="description"
                            placeholder="Brief description of the classroom..."
                            rows="3"
                            class="w-full py-3 px-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700/80 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        id="createClassroomBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3 px-4 rounded-xl font-semibold transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl focus:ring-4 focus:ring-blue-500/25">
                            <span id="save-classroom-btn-text" class="flex items-center justify-center gap-2">
                                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                                Save Classroom
                            </span>
                </button>
              </form>
            </div>
