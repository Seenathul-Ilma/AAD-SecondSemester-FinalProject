<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSphere | Smart Classroom</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      .active-link {
        background-image: linear-gradient(to right, #2563EB, #8B5CF6); /* Direct color values for from-blue-600 and to-purple-600 */
        color: #fff;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease-in-out; /* Add transition for smoothness */
      }

      .dark .active-link {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out; /* Add transition for smoothness */
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <!-- Wrapper -->
    <div
      class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-all duration-500"
    >
      <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div
          class="w-64 min-h-screen transition duration-300 ease-in-out bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-r border-slate-200/50 dark:border-slate-700/50 flex flex-col relative z-10"
        >
          <div
            class="p-5 border-b border-slate-200/50 dark:border-slate-700/50"
          >
            <div class="flex items-center space-x-3">
              <div
                class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg"
              >
                <i
                  data-lucide="school"
                  class="w-6 h-6 font-medium text-white"
                ></i>
              </div>
              <div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-white">
                  EduSphere
                </h1>
                <p class="text-xs text-slate-500 dark:text-slate-400">
                  Admin Panel
                </p>
              </div>
            </div>
          </div>

          <!-- Navigation -->
          <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a
                    href="index.html"
                    data-page="index"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group"
            >
              <i
                      data-lucide="home"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Dashboard</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>

            </a>
            <a
                    href="teacher.html"
                    data-page="teacher"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group dark:hover:bg-gray-800 hover:bg-gray-100 hover:shadow"
            >
              <i
                      data-lucide="users"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Teachers</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>
            </a>
            <a
                    href="student.html"
                    data-page="student"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group dark:hover:bg-gray-800 hover:bg-gray-100 hover:shadow"
            >
              <i
                      data-lucide="users"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Students</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>
            </a>
            <a
                    href="classroom.html"
                    data-page="classroom"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group dark:hover:bg-gray-800 hover:bg-gray-100 hover:shadow"
            >
              <i
                      data-lucide="landmark"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Classrooms</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>
            </a>
            <a
                    href="#"
                    data-page="materials"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group dark:hover:bg-gray-800 hover:bg-gray-100 hover:shadow"
            >
              <i
                      data-lucide="package"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Materials</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>
            </a>
            <a
                    href="#"
                    data-page="messages"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group dark:hover:bg-gray-800 hover:bg-gray-100 hover:shadow"
            >
              <i
                      data-lucide="message-square"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Messages</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>
            </a>
            <a
                    href="profile.html"
                    data-page="profile"
                    class="w-full text-slate-700 dark:text-slate-200 flex items-center gap-3 px-4 py-2 mb-3 rounded-xl text-left group dark:hover:bg-gray-800 hover:bg-gray-100 hover:shadow"
            >
              <i
                      data-lucide="user-circle"
                      class="w-5 h-5 transition-all duration-200"
              ></i>
              <span class="font-medium">Profile</span>
              <i data-lucide="dot" class="ml-auto w-6 h-6 text-amber-200 rounded-full animate-pulse hidden"></i>
            </a>
          </nav>

          <!-- Side Bar Footer -->
          <div
            class="p-4 border-t border-slate-200/50 dark:border-slate-700/50"
          >
            <!-- Footer Wrapper -->
            <div
              class="flex items-center space-x-3 p-3 rounded-xl bg-gray-100 dark:bg-slate-800"
            >
              <img
                src="Assets/images/user-profile-male.avif"
                alt="user"
                class="w-10 h-10 rounded-full ring-2 ring-blue-500"
              />
              <div class="flex-1 min-w-0">
                <p
                  class="text-sm font-medium text-slate-800 dark:text-white truncate"
                >
                  Mirzan Musawwir
                </p>
                <p class="text-xs text-slate-500 dark:text-slate-400 truncate">
                  Administrator
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content With Header -->
        <div class="flex-1 flex flex-col overflow-hidden">
          <!-- Header Part Only -->
          <div
            class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-b border-slate-200/50 dark:border-slate-700/50 px-6 py-4"
          >
            <!-- Header -->
            <div class="flex items-center justify-between">
              <!-- Header Left Section -->
              <div class="flex items-center space-x-4">
                <!-- Menu Button -->
                <button
                  class="p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                >
                  <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <!-- Page Detail -->
                <div class="hidded md:block">
                  <h1
                    class="text-xl font-black text-slate-800 dark:text-slate-100"
                  >
                    Classroom Page
                  </h1>
                  <p class="text-slate-600 dark:text-slate-300">
                    Welcome back, Mirzan! Here's what's happening today
                  </p>
                </div>
              </div>

              <!-- Header center content -->
              <div></div>
            </div>
          </div>

          <!-- Main Content -->
          <div
            class="flex-1 px-6 py-4 overflow-y-auto bg-white/100 dark:bg-slate-800/100 backdrop-blur-sm"
          >
            <div class="space-y-6">
              <div
                class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden"
              >
                <!-- Header -->
                <div
                  class="p-4 border-b border-slate-200/50 dark:border-slate-700/50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl"
                >
                  <div class="flex items-center justify-between">
                    <div>
                      <h3
                        class="text-xl font-bold text-slate-800 dark:text-white"
                      >
                        Classroom
                      </h3>
                      <p class="text-sm text-slate-500 dark:text-slate-400">
                        List of all enrolled classrooms
                      </p>
                    </div>
                    <button
                      class="p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    >
                      <i data-lucide="grid-2x2-plus"></i>
                    </button>
                  </div>
                </div>

                <!-- Classroom cards -->
                <div class="overflow-x-auto">
                  <div
                    id="classroom-card-container"
                    class="size-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4 mx-4 my-3"
                  >
                    <!-- JS injects classroom cards here -->
                    <div
                      class="classroom-card bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 hover:shadow-lg hover:shadow-slate-200/20 dark:hover:shadow-slate-900/20 transition-all duration-300 group"
                      data-name="grade-07-maths"
                    >
                      <!-- Classroom Image -->
                      <div class="relative h-30 rounded-t-2xl overflow-hidden">
                        <!-- reduced from h-30 -->
                        <img
                          src="./Assets/images/learn-book.jpg"
                          alt="Grade 07 Maths"
                          class="w-full h-full object-cover"
                        />
                        <div
                          class="absolute top-2 right-2 p-2 rounded-full text-slate-600/100 dark:text-slate-800 bg-slate-100 hover:bg-slate-100 hover:text-slate-800 dark:hover:text-slate-200 dark:hover:bg-slate-800 transition-colors"
                        >
                          <i
                            data-lucide="square-arrow-out-up-right"
                            class="w-4 h-4 hover:scale-120 dark:hover:scale-none"
                          ></i>
                        </div>
                      </div>

                      <!-- Card Content -->
                      <div class="p-2">
                        <!-- Grade / Subject / Medium -->
                        <p
                          class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"
                        >
                          Maths
                        </p>
                        <div
                          class="flex items-center space-x-2 mb-2 text-slate-600 dark:text-slate-400"
                        >
                          <i data-lucide="swatch-book" class="w-4 h-4"></i>
                          <span>Tamil Medium</span>
                          <span class="text-xs">Grade 07</span>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-2">
                          <button
                            class="flex-1 bg-blue-100 dark:bg-blue-700/20 hover:bg-blue-200 dark:hover:bg-blue-700/40 text-blue-700 dark:text-blue-200 py-1.5 px-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-1 text-sm"
                          >
                            <i data-lucide="pencil-ruler" class="w-4 h-4"></i
                            >Edit
                          </button>
                          <button
                            class="flex-1 bg-red-100 dark:bg-red-700/20 hover:bg-red-200 dark:hover:bg-red-700/40 text-red-700 dark:text-red-200 py-1.5 px-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center gap-1 text-sm"
                          >
                            <i data-lucide="trash-2" class="w-4 h-4"></i>Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="pagination-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Assets/lib/jquery-3.7.1.min.js"></script>
    <script src="JavaScript/pageNavigate.js"></script>

    <script src="JavaScript/classroom.js"></script>
    <script src="JavaScript/pagination.js"></script>

  </body>
</html>
